{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Test Result</title>
    <link rel="stylesheet" href="{% static 'pro_file.css' %}" />
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Header Start -->
      <header>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="#">Hello, {{username}}</a></h2>

          <ul class="menu_items">
            <img src="images/times.svg" alt="timesicon" id="menu_toggle" />
            <li><a href="logout" class="nav_link">LogOut</a></li>
          </ul>

        </nav>
      </header>
      <!-- Header End -->

      <!-- Hero Start -->
      <section class="hero">
        <div class="row container">
          <div class="column">
            {% if result %}
            <p>According to the user inputs,<br> the Diabetes Test Result is </p>
            <h1>{{result}}</h1>
            {% endif %}
            <div class="buttons">
              <a href="input1">
              <button class="btn">Test Again</button>
              </a>
              <a href="calorie_calc">
              <button class="btn">Food Suggestions</button>
              </a>
            </div>
          </div>
          <div class="column">
            <img src="{% static 'images/24857585_2203_w037_n003_236a_p1_236.svg' %}" alt="heroImg" class="hero_img" />
          </div>
        </div>

      </section>
      <!-- Hero End-->
    </main>



  </body>
</html>
