{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title> 
    <link rel="stylesheet" href="{% static 'registration.css' %}">

   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form  method="post" action="">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Enter Username" id="username" name="username"required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your full name" id="full_name" name="full_name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" id="email" name ="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="pass1" name="pass1" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password"id="pass2" name="pass2" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now" onclick="validate()">
      </div>

    </form>
  </div>
</body>
</html>
