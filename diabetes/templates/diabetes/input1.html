{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="{% static 'input1.css' %}">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <h2>User Data Input</h2>
      <div class="form-group Pregnancies">
        <label for="Pregnancies">Pregnancies</label>
        <input type="number" id="Pregnancies" name="Pregnancies" placeholder="Pregnancies" required>
      </div>
      <div class="form-group Glucose">
        <label for="Glucose">Glucose</label>
        <input type="number" name="Glucose" id="Glucose" placeholder="Glucose Level" required>
      </div>
      <div class="form-group BloodPressure">
        <label for="BloodPressure">BloodPressure</label>
        <input type="number" id="BloodPressure" name="BloodPressure" placeholder="BloodPressure" required>

      </div>
      <div class="form-group SkinThickness">
        <label for="SkinThickness">SkinThickness</label>
        <input type="number" id="SkinThickness" name="SkinThickness" placeholder="SkinThickness" required>
      </div>
      <div class="form-group Insulin">
        <label for="Insulin">Insulin</label>
        <input type="number" id="Insulin" name="Insulin" placeholder="Insulin" required>
      </div>
      <div class="form-group BMI">
        <label for="BMI">BMI</label>
        <input type="number" id="BMI" name="BMI" placeholder="BMI" required step="any">
      </div>
      <div class="form-group DiabetesPedigreeFunction">
        <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction</label>
        <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required step="any">
      </div>
      <div class="form-group Age">
        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" placeholder="Age" required>
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
